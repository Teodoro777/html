<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>I form</title>
  </head>

  <body>
    <h1>I form</h1>

    <h1>form senza label</h1>
    <form>
      Username: <input type="text" name="username" placeholder="Inserisci qui il tuo username" autofocus>
      Password: <input type="password" name="password" placeholder="Inserisci qui la tua password">
      <input type="submit" name="login" value="Login">
    </form>
    
    <h1>form con label, prima forma</h1>
    <form>
      <label>
        Username:
        <input type="text" name="username" placeholder="Inserisci qui il tuo username" autofocus>
      </label>
      <label>
        Password:
        <input type="password" name="password" placeholder="Inserisci qui la tua password">
      </label>

      <input type="submit" name="login" value="Login">
    </form>
    
    <h1>form con label, seconda forma</h1>
    <form>
      <label for="username">Username:</label>  <!-- l'attributo for fa riferimento all'id dell'elemento input -->
      <input type="text" id="username" name="username" placeholder="Inserisci qui il tuo username" autofocus>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Inserisci qui la tua password">

      <input type="submit" name="login" value="Login">
    </form>

  </body>
</html>
